<div class="card" style="width: 20vw">
  <img [src]="item.url" [alt]="item.name" class="card-img-top" style="max-width:100%;height: 200px; object-fit: cover"/>
  <div class="card-body">
   <h5 class="card-title">{{item.name}}</h5>
   <p class="card-text"> {{item.price}} $</p>
   <input type="number" min="0" [value]="item.quantity" (change)="changeProductQuantity($event)" class="form-control"/>
  </div>
</div>
