<div *ngIf="!submitted" class="d-flex justify-content-center align-items-center flex-column">
<div class="d-flex gap-5">
<div class="d-flex flex-column gap-2">
<app-cart-item *ngFor="let item of cart$" [item]="item"></app-cart-item>
<div *ngIf="total!==0"> total: {{total}} $</div>
<div *ngIf="total===0"> No products in cart </div>
</div>
<form *ngIf="total!==0"  name="form"
      #f="ngForm"
      (ngSubmit)="f.form.valid && onSubmit()" >
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text"
           class="form-control" id="fullName" minlength="3" placeholder="(minimum 3 characters)"
           required
           name="fullName"
           [(ngModel)]="form.fullName"
           #fullName="ngModel"
    />
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" minlength="6" placeholder="(minimum 6 characters)"
           name="address"
           [(ngModel)]="form.address" required #address="ngModel">
  </div>
  <div class="mb-3">
    <label for="creditCard" class="form-label">Credit Card Number</label>
    <input type="text" class="form-control" id="creditCard"  placeholder="(minimum 16 characters)"
          name="creditCard" [(ngModel)]="form.creditCard" required minlength="16"   #creditCard="ngModel">
  </div>
  <input class="btn btn-success"  type="submit" value="Submit" [disabled]="f.invalid">
</form>
</div>
</div>
<div *ngIf="submitted" class="d-flex justify-content-center align-items-center">
<p  class="text-bg-success w-50 p-4 rounded-5" style="font-size: 2rem;">
  thank you for your order {{form.fullName}}.
  the order will be delivered with in 3 days.
  make sure to prepare {{total}}$ in cash when the delivery arrives.
</p>
</div>
